# ===============================
# Application
# ===============================
spring.application.name=user_service
server.port=8081

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/user_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# JWT Configuration
# ===============================
jwt.secret=civicissues-secret-key-at-least-32-characters-long
jwt.expiration-ms=86400000

# ===============================
# Eureka (DISABLED FOR NOW)
# ===============================
eureka.client.enabled=false
